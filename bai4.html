<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = parseInt(prompt("nhập a "));
    b = parseInt(prompt( " nhập b : "));
    c = parseInt(prompt(" nhập c " ));
    if(a>b){
        if(b>c){alert( a+" là số lớn nhất");}
        else {
            if(a>c) alert(a+" là số lớn nhất");
            else alert(c+ " là số lớn nhất");
        }
    }else {
        if(b>c ){
            alert(b+" là số lớn nhất");
        }else {alert(c + " là số lớn nhất ")}
    }

</script>
</body>
</html>
